<form [formGroup]="CampaignForm">

    <input type="text" formControlName="nameFilter">
  </label>

  <label>
    Start date:
    <input type="date" formControlName="startDateFilter">

  <label>
    End date:
    <input type="date" formControlName="endDateFilter">
  </label>
</form>
